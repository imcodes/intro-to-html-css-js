<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Intro to Html Webinar</title>

       <link rel="stylesheet" href="assets/css/style.css">
       
    </head>
    <body>
        <section class="form-section" id="form-section">
            <img src="assets/image/logo-sq.png" class="logo">
            <div class="container">

                <div class="login-div" id="login-div">
                    <form name="login-form">
                        <h1 class="form-title">Login form</h1>
                        <div class="input-group">
                            <label for="username" class="input-label">Username</label>
                            <input type="text" name="username" class="form-input" id="username"/>
                        </div>

                        <div class="input-group">
                            <label for="password" class="input-label">Password</label>
                            <input type="password" name="password" class="form-input" id="password">
                        </div>
                        <div class="input-group">
                            <button type="submit" class="button">Login</button>
                        </div>
                        <span> Don't have account? <b class="text-link" onclick="toggleLoginRegister()">Register</b></span>
                    </form>
                </div>


                <div class="registration-div hidden" id="register-div">
                    <form id="reg-form" name="">
                        <h1 class="form-title">Registration form</h1>
                        <div class="input-group">
                            <input type="text" name="username" class="form-input" id="reg_username" placeholder="Enter your Username">
                        </div>
                        <div class="input-group">
                            <input type="email" name="email" class="form-input" id="email" placeholder="Enter your Email">
                        </div>
                        <div class="input-group">
                            <input type="password" class="form-input" id="reg_password" placeholder="Enter your Password">
                        </div>
                        <div class="input-group">
                            <input type="submit" class="button" value="Register">
                        </div>
                        <span> Already have account? <b class="text-link"  onclick="toggleLoginRegister()">Login</b></span>

                    </form>
                </div>
            </div>
        </section>
        <script src="assets/js/index.js"></script>
    </body>
</html>
